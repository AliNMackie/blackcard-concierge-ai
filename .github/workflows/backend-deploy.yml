name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  # Secrets required in GitHub:
  # - GCP_PROJECT_ID: blackcard-concierge-ai
  # - GCP_WORKLOAD_IDENTITY_PROVIDER: (projects/NUMBER/locations/global/workloadIdentityPools/POOL/providers/PROVIDER)
  # - GCP_SERVICE_ACCOUNT: (deploy-sa@blackcard-concierge-ai.iam.gserviceaccount.com)
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} 
  REGION: europe-west2
  SERVICE_NAME: elite-concierge
  REPO_NAME: elite-concierge-repo
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }} 
  SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Required for Workload Identity Federation

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 2. Authenticate to GCP
      # ----------------------------------------------------------------
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ----------------------------------------------------------------
      # 3. CI - Run Tests
      # ----------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Test Database
        working-directory: ./backend
        run: |
          docker-compose -f docker-compose.test.yml up -d
          echo "Waiting for Database to initialize..."
          sleep 10
          docker ps

      - name: Run Verification Scripts (Green Build)
        env:
          PROJECT_ID: test-project
          ENV: test
          # Connect to the docker-compose service on port 5436 (mapped to host)
          DATABASE_URL: postgresql+asyncpg://postgres:mysecretpassword@localhost:5436/postgres
        working-directory: ./backend
        run: |
          # 1. Run RAG CRUD Verification (Real DB)
          python -m scripts.verify_rag_crud
          
          # 2. Run Unit Tests (if any remain)
          # python -m pytest

      # ----------------------------------------------------------------
      # 3. Build and Push Container
      # ----------------------------------------------------------------
      - name: Configure Docker Auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Image
        env:
          IMAGE_URI: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}
          LATEST_URI: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest
        working-directory: ./backend
        run: |
          docker build -t $IMAGE_URI -t $LATEST_URI .
          docker push $IMAGE_URI
          docker push $LATEST_URI

      # ----------------------------------------------------------------
      # 4. Deploy to Cloud Run
      # ----------------------------------------------------------------
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-api
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            PROJECT_ID=${{ env.PROJECT_ID }}
            GCP_REGION=europe-west2
            GEMINI_MODEL_ID=gemini-2.5-flash
            DB_INSTANCE_CONNECTION_NAME=blackcard-concierge-ai:europe-west2:elite-concierge-db-prod
            ENV=production
          secrets: |
            DB_PASS=elite-concierge-db-pass:latest
            ELITE_API_KEY=ELITE_API_KEY:latest
          flags: '--quiet --network=default --add-cloudsql-instances=blackcard-concierge-ai:europe-west2:elite-concierge-db-prod'

      # ----------------------------------------------------------------
      # 5. Smoke Test
      # ----------------------------------------------------------------
      - name: Smoke Test /health
        run: |
           # Use the URL output from the deploy step if available, or construct it
           # The google-github-actions/deploy-cloudrun action outputs 'url'
           echo "Verifying health at ${{ steps.deploy.outputs.url }}/health"
           curl -f "${{ steps.deploy.outputs.url }}/health"

      - name: DB Connection Smoke Test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_READ_ONLY }} # Needs to be added to GitHub Secrets
        run: |
           # Verify DB Connectivity (Optional: could rely on /health if it checks DB)
           # python backend/scripts/db_smoke_test.py
           echo "Skipping raw DB smoke test in CI for now (requires strict VPC/Proxy setup)."
           echo "Relying on /health endpoint which connects to DB."
