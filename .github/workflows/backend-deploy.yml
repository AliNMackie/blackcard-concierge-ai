name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  # Secrets required in GitHub:
  # - GCP_PROJECT_ID: blackcard-concierge-ai
  # - GCP_WORKLOAD_IDENTITY_PROVIDER: (projects/NUMBER/locations/global/workloadIdentityPools/POOL/providers/PROVIDER)
  # - GCP_SERVICE_ACCOUNT: (deploy-sa@blackcard-concierge-ai.iam.gserviceaccount.com)
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} 
  REGION: europe-west2
  SERVICE_NAME: elite-concierge
  REPO_NAME: elite-concierge-repo
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }} 
  SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Required for Workload Identity Federation

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 2. Authenticate to GCP (Move before tests to ensure credentials if needed)
      # ----------------------------------------------------------------
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ----------------------------------------------------------------
      # 3. CI - Run Tests
      # ----------------------------------------------------------------
      - name: Run Pytest
        env:
          PROJECT_ID: mock-project-id # Force mock mode for tests
        working-directory: ./backend
        run: |
          python -m pytest

      # ----------------------------------------------------------------
      # 3. Build and Push Container
      # ----------------------------------------------------------------
      - name: Configure Docker Auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Image
        env:
          IMAGE_URI: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}
          LATEST_URI: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest
        working-directory: ./backend
        run: |
          docker build -t $IMAGE_URI -t $LATEST_URI .
          docker push $IMAGE_URI
          docker push $LATEST_URI

      # ----------------------------------------------------------------
      # 4. Deploy to Cloud Run
      # ----------------------------------------------------------------
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-api
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            PROJECT_ID=${{ env.PROJECT_ID }}
            GCP_REGION=${{ env.REGION }}
            DB_INSTANCE_CONNECTION_NAME=blackcard-concierge-ai:europe-west2:elite-concierge-db-22d9a1a9
            ELITE_API_KEY=elite-demo-key-2026
          secrets: |
            DB_PASS=elite-concierge-db-pass:latest
          flags: '--quiet --add-cloudsql-instances=blackcard-concierge-ai:europe-west2:elite-concierge-db-22d9a1a9'
